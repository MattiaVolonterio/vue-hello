<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Hello</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE Cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Main Script -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <!-- app container declaration -->
    <div id="app">
      <div class="container d-flex flex-column align-items-center">
        <img :src="titleInfo.titleImgSrc" alt="Boolean logo" />
        <h1 class="my-4">{{ titleInfo.pageTitle }}</h1>

        <!-- input collegato al titolo per modificare il testo -->
        <label for="input-text" class="form-label"
          >Inserisci qui il testo e vedrai cambiare il titlo</label
        >
        <input
          type="text"
          name="inputText"
          id="input-text"
          class="form-control"
          v-model="titleInfo.pageTitle"
        />
      </div>
    </div>
  </body>
</html>
